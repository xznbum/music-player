{% extends "audiotracks/base.html" %}
{% load i18n %}

{% block body %}
{% if user.is_authenticated %}
<form class="audiotracks-form" id="audiotracks-upload-form" 
      method="POST" enctype="multipart/form-data" action="{% url 'upload_track' %}">
  {% csrf_token %}
  <fieldset>
    <legend>{% trans 'Загрузить новый трек' %}</legend>
    {{ form.as_p }}
  </fieldset>
  <p>
  <button class="btn primary">{% trans 'Загрузить' %}</button>
  </p>
</form>
{% endif %}
{% endblock %}
