{% extends "audiotracks/base.html" %}
{% load i18n %}

{% block body %}
{% if user.is_authenticated %}
<div class="audiotracks-form">
  <p>
  {% blocktrans with track.title as title %}Вы действительно хотите удалить "{{ title }}"? Действие необратимо.{% endblocktrans %}
  </p>
  <form method="POST" action="{% url 'delete_track' %}">
    {% csrf_token %}
    <input type="hidden" name="track_id" value="{{ track.id }}">
    <input type="hidden" name="came_from" value="{{ came_from }}">
    <button class="btn btn-danger">{% trans 'Да, удалить этот трек.' %}</button>
  </form>
</div>
{% endif %}
{% endblock %}
